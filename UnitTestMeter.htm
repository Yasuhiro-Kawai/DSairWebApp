    <script src="./js/dsair_globals.js"></script>

    <script>
        var app = {
            cabController: new DsairCabControlMock(),
            meter1: new DsairMeter('meterCanvas1'),
            meter2: new DsairMeterJNR('meterCanvas2'),
            meterController: new DsairMeterControl(),
        };
        console.log('here');
        app.cabController.addSpeedMeter(app.meter1);
        app.cabController.addSpeedMeter(app.meter2);
        app.meterController.addCabController(app.cabController);
        app.meter1.addMeterController(app.meterController);
        app.cabController._meterMaxSpeed = 120;
    </script>

<div id="tab-cab" style="width:900px;height:410px;padding:2px;">

        <canvas id="meterCanvas1" width="400" height="400" style="background-color:#FFFFFF;"></canvas>
    </div>
    <div id="meter2" style="margin:2px 18px 2px 2px;float:left;">

    </div>
</div>
